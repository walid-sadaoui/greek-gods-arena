      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          scp -i private_key -r client/dist/* $VPS_USER@$VPS_HOST:/var/www/greek-gods-arena/client/
          scp -i private_key -r api/* $VPS_USER@$VPS_HOST:/var/www/greek-gods-arena/api/
          ssh -i private_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'EOF'
            cd /var/www/greek-gods-arena/api
            npm install --production
            pm2 restart all || pm2 start dist/server.js --name "api"
